<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>

    <div class="nft">
        <section class="nft__canvas">
          <div class="nft__card">
            <div class="nft__image-container">
              <img src="./images/image-equilibrium.jpg" class="nft__image" alt=""/>
              <div class="nft__view-overlay">
                <img src="./images/icon-view.svg" alt=""/>
              </div>
            </div>
            <div class="nft__card-content">
              <h2 class="nft__title">Equilibrium #3429</h2>
              <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>

              <section class="nft__details">
                <div class="nft__details__cryptocurrency">
                  <img class="nft__details-icon" src="./images/icon-ethereum.svg" alt="ethereum" />
                  <span class="nft__value">0.041ETH</span>
                </div>

                <div class="nft__details__countdown-timer">
                  <img src="./images/icon-clock.svg" alt="clock" class="nft__details-icon" />
                  <span class="nft__expiry">3 days left</span>
                </div>
                
              </section>

              <section class="nft__creator">
                <img class="nft__creator-image" src="./images/image-avatar.png" alt="avatar">
                <span class="nft__creator-prepend">Creation of</span>
                <span class="nft__creator-name">Sashank R</span>
              </section>
            </div>
          </div>
          <!-- <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
              >Frontend Mentor</a
            >. Coded by <a href="#">Your Name Here</a>.
          </div>  -->
        </section>
    </div>



  </body>
</html>
